{% extends 'base.html' %}

{% block content%}
{% load crispy_forms_tags%}


<div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
    <h2  calss = "text-center"> Compose an Email</h2>
    <form action="{% url 'send_email' %}" method="POST" enctype = "multipart/form-data">
         {% csrf_token %}
         <div class="form-group">
            {{email_form | crispy }}
         </div>

         <div calss="form-group">
            <input type="submit" value="send" class="btn btn-primary">
         </div>
    </form>
    {%include 'alerts.html' %}

</div>
{% endblock %}
